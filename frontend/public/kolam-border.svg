<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <pattern id="kolamPattern" patternUnits="userSpaceOnUse" width="120" height="120">
      <!-- Traditional Kolam Pattern -->
      <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.8">
        <!-- Central flower motif -->
        <circle cx="60" cy="60" r="8" stroke-width="1.5"/>
        <circle cx="60" cy="60" r="16" stroke-width="1"/>
        
        <!-- Petal elements around center -->
        <g>
          <ellipse cx="60" cy="40" rx="4" ry="8" stroke-width="1"/>
          <ellipse cx="60" cy="80" rx="4" ry="8" stroke-width="1"/>
          <ellipse cx="40" cy="60" rx="8" ry="4" stroke-width="1"/>
          <ellipse cx="80" cy="60" rx="8" ry="4" stroke-width="1"/>
        </g>
        
        <!-- Diagonal petals -->
        <g transform="rotate(45 60 60)">
          <ellipse cx="60" cy="40" rx="3" ry="6" stroke-width="1"/>
          <ellipse cx="60" cy="80" rx="3" ry="6" stroke-width="1"/>
          <ellipse cx="40" cy="60" rx="6" ry="3" stroke-width="1"/>
          <ellipse cx="80" cy="60" rx="6" ry="3" stroke-width="1"/>
        </g>
        
        <!-- Corner decorative elements -->
        <g stroke-width="1" opacity="0.6">
          <!-- Top-left corner -->
          <path d="M10,10 Q20,10 20,20 Q20,10 30,10"/>
          <path d="M10,10 Q10,20 20,20 Q10,20 10,30"/>
          
          <!-- Top-right corner -->
          <path d="M110,10 Q100,10 100,20 Q100,10 90,10"/>
          <path d="M110,10 Q110,20 100,20 Q110,20 110,30"/>
          
          <!-- Bottom-left corner -->
          <path d="M10,110 Q20,110 20,100 Q20,110 30,110"/>
          <path d="M10,110 Q10,100 20,100 Q10,100 10,90"/>
          
          <!-- Bottom-right corner -->
          <path d="M110,110 Q100,110 100,100 Q100,110 90,110"/>
          <path d="M110,110 Q110,100 100,100 Q110,100 110,90"/>
        </g>
        
        <!-- Connecting lines -->
        <g stroke-width="0.8" opacity="0.5">
          <line x1="30" y1="30" x2="40" y2="40"/>
          <line x1="90" y1="30" x2="80" y2="40"/>
          <line x1="30" y1="90" x2="40" y2="80"/>
          <line x1="90" y1="90" x2="80" y2="80"/>
        </g>
        
        <!-- Dots for traditional kolam style -->
        <g fill="#ffffff" opacity="0.4">
          <circle cx="20" cy="20" r="1"/>
          <circle cx="100" cy="20" r="1"/>
          <circle cx="20" cy="100" r="1"/>
          <circle cx="100" cy="100" r="1"/>
          <circle cx="60" cy="20" r="1"/>
          <circle cx="60" cy="100" r="1"/>
          <circle cx="20" cy="60" r="1"/>
          <circle cx="100" cy="60" r="1"/>
        </g>
      </g>
    </pattern>
  </defs>
  
  <!-- Apply the pattern -->
  <rect width="100%" height="100%" fill="url(#kolamPattern)"/>
</svg>